<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Assets/Images/logo.svg" type="image/svg">
    <link rel="stylesheet" href="../Assets/CSS/homepage.css" />
    <title>OwlForm</title>
  </head>
  <body>
    <main class="container flex">
      <nav class="flex">
        <a href="#"><img src="../Assets/Images/Search.svg" alt="search-icon"/></a>
        <p class="form flex">
          <span>Forms</span> 
          <a href="http://"><img src="../Assets/Images/Slidedown.svg" alt="scroll down icon"/></a>
        </p>
        <img src="../Assets/Images/settings.svg" alt="profile-pic">  
      </nav>
      <label for="add"><img src="../Assets/Images/Add2.svg" alt="add-icon"></label>
      <input type="checkbox" id="add">
      <aside class="frame">
        <section class="inside">
          <img src="../Assets/Images/logo.svg" alt="logo">
          <hr>
          <a href="./createform(unathenticated).html" class="create">Create Form</a>
          <hr>
          <a href="#" class="link">My form</a>
          <hr>
          <a href="#" class="link">Saved form</a>
          <hr>
          <a href="#" class="link">Downloaded forms</a>
          <hr>
          <a href="#"class="link">Draft</a>
          <hr>
          <section class="saves">
            <a href="#"><img src="../Assets/Images/halfStar.svg" alt="half-star">Favourites</a>
            <a href="#"><img src="../Assets/Images/floppyDisk.svg" alt="Archieve">Archieve</a>
            <a href="#"><img src="../Assets/Images/trash.svg" alt="trash">Trash</a>
          </section>
        </section>
      </aside>
      <div class="reg">
        <p>
          <a href="./signup.html">Signup</a> - <span>or</span> - 
          <a href="./signin.html">Login</a>
        </p>
      </div>
    </main>
  </body>
</html>
