<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Template</title>
    <link rel="stylesheet" href="../Assets/CSS/choosetemplate.css">
</head>
<body>
    <div class="top">
        <img src="../Assets/Images/back-arrow.svg" alt="" id="back">
    </div>
    <img src="../Assets/Images/cancel2.svg" alt="" id="cancel">

    <main>
        <div class="heading">
            <h2>Choose a template</h2>
            <p class="sub">Explore from over 20,000+ custom-made templates to create your form in minutes</p>
        </div>

        <div id="categories">
            <p>Form Template Categories</p>
            <img src="../Assets/Images/forwardarrow.svg" alt="">
        </div>

        <!-- <select name="templates" id="templates">
            <label for="templates">Form Template Categories</label>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>   -->

        <div id="search">
            <p>Search all templates</p>
            <img src="../Assets/Images/search2.svg" alt="">
        </div>
            
        <div class="actual-templates">
            <img src="../Assets/Images/1sttemp.svg" alt="student template">
            <p>Student Registration Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>

        <div class="actual-templates">
            <img src="../Assets/Images/2ndtemp.svg" alt="customer template">
            <p>New Customer Registration Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>
        <div class="actual-templates">
            <img src="../Assets/Images/feedback.svg" alt="feedback template">
            <p>Feedback Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>
        <div class="actual-templates">
            <img src="../Assets/Images/informationrequest.svg" alt="information request template">
            <p>Information Request Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>
        <div class="actual-templates">
            <img src="../Assets/Images/hotel.svg" alt="hotel template">
            <p>Hotel Booking Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>
        <div class="actual-templates">
            <img src="../Assets/Images/restaurantorder.svg" alt="restaurant order template">
            <p>Restaurant Order Form</p>
            <button class="a">Use Template</button>
            <button class="b">Preview Template</button>
        </div>
    </main>
</body>
</html>
