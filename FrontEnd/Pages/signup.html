<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/signup.css">
    <title>OwlForm</title>
  </head>
  <body>
    <main class="container">
      <header>
          <p class="title">Owl<span>Form</span></p>
          <a href="./getStarted.html" rel="noopener noreferrer"><img src="../Assets/Images/cancel.svg" alt="go-back"></a>
      </header>
      <a href="./signupfill.html" rel="noopener noreferrer"><button class="owl">Sign up with OwlForm</button></a>
      <div class="break">
        <hr><p>or</p><hr>
      </div>
      <div class="options">
        <button class="facebook option"><img src="../Assets/Images/facebook-logo.svg" alt="facebook-logo">Sign up with Facebook</button>
        <button class="apple option"><img src="../Assets/Images/apple-logo.svg" alt="apple-logo">Sign up with Apple</button>
        <button class="google option"><img src="../Assets/Images/google-logo.svg" alt="google-logo">Sign up with Google</button>
      </div>
      <p>Already have an account? <a href="./signin.html" rel="noopener noreferrer">Sign in</a></p>
    </main>
  </body>
</html>
