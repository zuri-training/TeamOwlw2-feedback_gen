<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Assets/Images/logo.svg" type="image/svg">
    <link rel="stylesheet" href="../Assets/CSS/forgotpassword.css">
    <title>OwlForm</title>
  </head>
  <body>
    <main class="container">
      <header>
        <a href="./signin.html" rel="noopener noreferrer">
          <img src="../Assets/Images/back-arrow.svg" alt="back-arrow">
        </a>
        <p>Forgot password</p>
      </header>
      <section>
        <img src="../Assets/Images/forgot-password.svg" alt="asking a question">
        <p>Enter the email address associated with your account</p>
      </section>
      <small></small>
      <form action="" method="post">
        <div class="forgot">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <img src="../Assets/Images/tick.svg" class="okay user" alt="good">
          <img src="../Assets/Images/danger.svg" class="bad user" alt="error">
        </div>
        <input type="submit" value="Reset Password">
        <p>Don't have an account? <a href="./signup.html" rel="noopener noreferrer">Sign up</a></p>
      </form>
    </main>
    <script src="../Assets/JS/forgotpassword.js"></script>
  </body>
</html>
