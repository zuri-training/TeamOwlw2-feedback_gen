<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Assets/Images/logo.svg" type="image/svg">
    <link rel="stylesheet" href="../Assets/CSS/signin.css">
    <title>OwlForm</title>
  </head>
  <body>
    <main class="container">
      <a href="./getStarted.html" rel="noopener noreferrer" class="link"><img src="../Assets/Images/back-arrow2.svg" class="back" alt="go-back"></a>
      <h1>Log in</h1>
      <small></small>
      <form method="post" action="" id="form">
        <div class="signin">
          <label for="email">Email</label>
          <input type="email" class="" name="email" id="email">
          <img src="../Assets/Images/tick.svg" class="okay user" alt="good">
          <img src="../Assets/Images/danger.svg" class="bad user" alt="error">
        </div>
        <div class="signin">
          <label for="password">Password</label>
          <input type="password" class="" name="password" id="password">
          <img src="../Assets/Images/eye.svg" class="hide pass" id="hide" alt="hide">
          <img src="../Assets/Images/HideCol.svg" class="show pass inactive" id="show" alt="show">
          <a href="./forgotpassword.html" rel="noopener noreferrer" class="forgot">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
      </form>
      <div class="break">
        <hr><p>or continue with</p><hr>
      </div>
      <div class="logos">
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="../Assets/Images/google-logo.svg" alt="google-logo"></a>
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="../Assets/Images/apple-logo.svg" alt="apple-logo"></a>
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="../Assets/Images/facebook-logo.svg" alt="facebook-logo"></a>
      </div>
      <p>Don't have an account? <a href="./signup.html" rel="noopener noreferrer">Sign up</a></p>

    </main>
    <script src="../Assets/JS/signin.js"></script>
  </body>
</html>
