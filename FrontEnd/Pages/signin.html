<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/signin.css">
    <title>OwlForm</title>
  </head>
  <body>
    <header class="greet">
      <div class="greeting">
        <h1>Welcome Back</h1>
      </div>
    </header>
    <main class="container">
      <article>
        <p class="title">Owl<span>Form</span></p>
        <p>Please login to continue using our app</p>
      </article>
      <form method="get" action="">
        <div>
          <label for="username">Username</label>
          <input type="text" class="usericon "name="username" id="username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="passicon" name="password" id="password">
        </div>
        <input type="button" value="Login">
        <p>Don't have an account? <a href="./signup.html" rel="noopener noreferrer">Sign up</a></p>
      </form>
    </main>
    <script src="../Assets/JS/signin.js"></script>
  </body>
</html>
