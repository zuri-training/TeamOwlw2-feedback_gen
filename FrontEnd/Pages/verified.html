<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/forgotpassword.css">
    <title>OwlForm</title>
  </head>
  <body>
    <main class="container">
      <header>
        <a href="#" rel="noopener noreferrer">
          <img src="../Assets/Images/back-arrow.svg" alt="back-arrow">
        </a>
        <p>New Password</p>
      </header>
      <form action="" method="post">
        <div>
          <label for="newpass">Enter New Password</label>
          <input type="text" class="usericon" name="new" id="newpass" required>
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" class="passicon" name="confirm" id="confirm" required>
        </div>
        <input type="button" value="Submit">
      </form>
    </main>
  </body>
</html>
