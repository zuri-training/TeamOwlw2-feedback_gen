<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish page</title>
    <link rel="stylesheet" href="../CSS/Publish.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap'); </style>
</head>
<body>
    <main>
        <div class="previous-button">
            <img src="../images/previous-button.svg" alt="previous button">
        </div>

        <div class="control">
          
               <div id="nav-1"><a href="">BUILD LAYOUT</a></div>
               <div id="nav-2"><a href="">SETTINGS</a></div>
               <div id="nav-3"><a href="">Publish</a></div>
        
        </div>

        <div id="section">
            <div class="section">
                <img src="../images/Quick-share.svg" alt="Quickshare">
                <div class="text"><h3>QUICK SHARE</h3><p>Direct form link and share</p></div>
            </div>
            
            <div class="section">
                <img src="../images/Embed-link.svg" alt="Embedlink">
                <div class="text"><h3>EMBED LINK</h3><p>Various webpage embeded options</p></div>
            </div>

            <div class="section">
                <img src="../images/Assign-form.svg" alt="Assignform">
                <div class="text"><h3>ASSIGN FORM</h3><p>Assign your form to others</p></div>
            </div>

            <div class="section">
                <img src="../images/Email.svg" alt="Email">
                <div class="text"><h3>EMAIL</h3><p>Reminders and instant sharing</p></div>
            </div>

            <div class="section">
                <img src="../images/Pdf.svg" alt="Pdf">
                <div class="text"><h3>PDF</h3><p>Download PDF</p></div>
            </div>

            <div class="section">
                <img src="../images/Platform.svg" alt="Platform">
                <div class="text"><h3>PLATFORM</h3><p>3rd party publish</p></div>
            </div>

        </div>

        <div class="home-indicator">
            <button></button>
        </div>
    </main>
</body>
</html>
