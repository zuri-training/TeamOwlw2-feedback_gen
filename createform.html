<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createform.css">
</head>
<body>
    <img src="/images/backarrow.svg" alt="" id="back">

    <main>
        <h2>Create a Form</h2>
        <p class="sub">Create or import a form to start gathering data</p>

        <div id="selections">
            <div class="selectors" id="select-1">
                <div class="image">
                    <img src="/images/createform.svg" alt="">
                </div>
                <div class="content">
                    <h3>Create a new form</h3>
                    <p>A blank slate is all you need.</p>
                </div>
                
            </div>

            <div class="selectors" id="select-2">
                <div class="image">
                    <img src="/images/usetemplate.svg" alt="">
                </div>
                <div class="content">
                    <h3>Use template</h3>
                    <p>Choose from more than 20,000+ custom forms.</p>
                </div>
                
            </div>

            <div class="selectors" id="select-3">
                <div class="image">
                    <img src="/images/usageexample.svg" alt="">
                </div> 
                <div class="content">
                    <h3>Usage Example</h3>
                    <p>Use an existing form in place.</p>
                </div>
                
            </div>
        </div>
        <div class="line"></span>

    </main>

    

</body>
</html>
